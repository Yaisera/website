<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Hypixel Slayer Stats Viewer</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #121212;
    color: #eee;
    margin: 0; padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }
  header {
    padding: 20px;
    text-align: center;
  }
  #input-area {
    margin-bottom: 20px;
  }
  #input-area input {
    padding: 8px 12px;
    font-size: 1rem;
    border-radius: 4px;
    border: none;
    margin-right: 10px;
    width: 220px;
  }
  #input-area button {
    padding: 8px 16px;
    font-size: 1rem;
    border-radius: 4px;
    border: none;
    background-color: #4caf50;
    color: white;
    cursor: pointer;
  }
  #input-area button:hover {
    background-color: #45a049;
  }
  #error {
    color: #f44336;
    margin-top: 10px;
  }

  #container {
    display: flex;
    gap: 30px;
    max-width: 900px;
    width: 95%;
    padding: 20px;
    box-sizing: border-box;
  }
  #player-info {
    flex: 0 0 180px;
    text-align: center;
    background: #222;
    border-radius: 8px;
    padding: 15px;
    box-sizing: border-box;
  }
  #player-info img {
    width: 150px;
    border-radius: 10px;
    border: 3px solid #444;
  }
  #slayers {
    flex: 1 1 auto;
    background: #222;
    border-radius: 8px;
    padding: 15px;
    box-sizing: border-box;
    max-height: 600px;
    overflow-y: auto;
  }
  #slayers h2 {
    border-bottom: 1px solid #444;
    padding-bottom: 8px;
    margin-top: 0;
    font-weight: 700;
    font-size: 1.4rem;
  }
  .slayer-level {
    background: #333;
    margin: 10px 0;
    padding: 12px 16px;
    border-radius: 8px;
    box-shadow: inset 0 0 8px #000;
  }
  .slayer-level strong {
    font-size: 1.1rem;
  }
</style>
</head>
<body>

<header>
  <h1>Hypixel Slayer Stats Viewer</h1>
  <div id="input-area">
    <input type="text" id="uuid" placeholder="Enter Minecraft UUID" />
    <button id="loadBtn">Load Player</button>
    <div id="error"></div>
  </div>
</header>

<div id="container">
  <section id="player-info">
    <!-- Player avatar will appear here -->
  </section>

  <section id="slayers">
    <h2>Slayer Stats</h2>
    <div id="slayer-content">
      <!-- Slayer stats will appear here -->
    </div>
  </section>
</div>

<script>
  const workerURL = 'https://spring-wood-7a9e.mail4nina2020.workers.dev';

  const uuidInput = document.getElementById('uuid');
  const loadBtn = document.getElementById('loadBtn');
  const playerInfo = document.getElementById('player-info');
  const slayerContent = document.getElementById('slayer-content');
  const errorDiv = document.getElementById('error');

  loadBtn.addEventListener('click', () => {
    const uuid = uuidInput.value.trim();
    if (!uuid) {
      errorDiv.textContent = 'Please enter a Minecraft UUID.';
      return;
    }
    errorDiv.textContent = '';
    fetchPlayerData(uuid);
  });

  async function fetchPlayerData(uuid) {
    playerInfo.innerHTML = '';
    slayerContent.innerHTML = '';
    errorDiv.textContent = '';

    try {
      const response = await fetch(`${workerURL}/?uuid=${uuid}`);
      if (!response.ok) {
        errorDiv.textContent = `Failed to fetch data (Status ${response.status}).`;
        return;
      }
      const data = await response.json();

      if (!data.player) {
        errorDiv.textContent = 'Player data not found.';
        return;
      }

      displayPlayerModel(uuid);
      displaySlayers(data.player);

    } catch (e) {
      errorDiv.textContent = 'An error occurred: ' + e.message;
    }
  }

  function displayPlayerModel(uuid) {
    playerInfo.innerHTML = `
      <img src="https://crafatar.com/renders/body/${uuid}?size=150&overlay" alt="Player Model" />
    `;
  }

  function displaySlayers(player) {
    const slayerStats = player.stats;
    if (!slayerStats) {
      slayerContent.innerHTML = '<p>No player stats found.</p>';
      return;
    }

    // Filter keys containing 'slayer' (case insensitive) with numeric values
    const slayerEntries = Object.entries(slayerStats)
      .filter(([key, val]) => key.toLowerCase().includes('slayer') && typeof val === 'number');

    if (slayerEntries.length === 0) {
      slayerContent.innerHTML = '<p>No Slayer-related data found.</p>';
      return;
    }

    slayerContent.innerHTML = '';

    slayerEntries.forEach(([key, val]) => {
      // Nicely format key names
      const typeName = key
        .replace(/_/g, ' ')
        .replace(/\b\w/g, c => c.toUpperCase());

      slayerContent.innerHTML += `
        <div class="slayer-level">
          <strong>${typeName}</strong><br />
          Value: ${val.toLocaleString()}
        </div>
      `;
    });
  }
</script>

</body>
</html>
