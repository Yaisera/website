<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minecraft Player Tracker</title>
  <style>
    body {
      font-family: "Minecraftia", monospace;
      background: linear-gradient(#1d1d1d, #0a0a0a);
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      color: #00ff00;
      text-shadow: 0 0 10px #00ff00;
    }

    input {
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      background: #2e2e2e;
      color: white;
      margin-right: 10px;
      font-family: inherit;
    }

    button {
      background: #00aa00;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-family: inherit;
      transition: background 0.2s;
    }

    button:hover {
      background: #00cc00;
    }

    .player-list {
      margin-top: 25px;
      width: 100%;
      max-width: 600px;
    }

    .player {
      background: #222;
      border: 2px solid #333;
      border-radius: 10px;
      margin-bottom: 10px;
      padding: 12px;
      display: flex;
      flex-direction: column;
    }

    .online {
      color: #00ff00;
    }

    .offline {
      color: #ff5555;
    }

    .status-line {
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Hypixel Player Tracker</h1>
  <div>
    <input id="username" type="text" placeholder="Enter Minecraft username..." />
    <button onclick="addPlayer()">Add Player</button>
  </div>
  <div class="player-list" id="playerList"></div>

  <script>
    const workerUrl = "https://spring-wood-7a9e.mail4nina2020.workers.dev/";
    const players = new Set();

    async function addPlayer() {
      const username = document.getElementById("username").value.trim();
      if (!username) return alert("Enter a username.");

      const uuid = await getUUID(username);
      if (!uuid) return alert("Username not found.");

      players.add(uuid);
      fetchStatuses();
      document.getElementById("username").value = "";
    }

    async function getUUID(username) {
      try {
        const res = await fetch(`https://api.mojang.com/users/profiles/minecraft/${username}`);
        if (!res.ok) return null;
        const data = await res.json();
        return data.id; // formatted UUID (no dashes)
      } catch {
        return null;
      }
    }

    async function fetchStatuses() {
      const list = document.getElementById("playerList");
      if (players.size === 0) return;

      const res = await fetch(`${workerUrl}?uuids=${[...players].join(",")}`);
      const data = await res.json();

      list.innerHTML = "";
      data.players.forEach((p) => {
        const div = document.createElement("div");
        div.className = "player";
        div.innerHTML = `
          <strong>${p.username || "Unknown"}</strong>
          <span class="${p.online ? "online" : "offline"}">
            ${p.online ? "ðŸŸ¢ Online" : "ðŸ”´ Offline"}
          </span>
          <span class="status-line">Last Seen: ${p.lastOnline}</span>
          <span class="status-line">Location: ${p.location}</span>
        `;
        list.appendChild(div);
      });
    }

    // auto refresh every 60s
    setInterval(fetchStatuses, 60000);
  </script>
</body>
</html>
