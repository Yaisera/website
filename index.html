<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MyBlock</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #121212;
    color: #eee;
    margin: 0; padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }
  header {
    padding: 20px;
    text-align: center;
  }
  #input-area {
    margin-bottom: 20px;
  }
  #input-area input {
    padding: 8px 12px;
    font-size: 1rem;
    border-radius: 4px;
    border: none;
    margin-right: 10px;
    width: 220px;
  }
  #input-area button {
    padding: 8px 16px;
    font-size: 1rem;
    border-radius: 4px;
    border: none;
    background-color: #4caf50;
    color: white;
    cursor: pointer;
  }
  #input-area button:hover {
    background-color: #45a049;
  }
  #error {
    color: #f44336;
    margin-top: 10px;
  }

  #container {
    display: flex;
    gap: 20px;
    max-width: 1200px;
    width: 95%;
    padding: 20px;
    box-sizing: border-box;
  }
  #player-info, #slayers, #comments {
    background: #222;
    border-radius: 8px;
    padding: 15px;
    box-sizing: border-box;
  }
  #player-info {
    flex: 1 1 250px;
    text-align: center;
  }
  #player-info img {
    width: 150px;
    border-radius: 10px;
    border: 3px solid #444;
  }
  #slayers {
    flex: 2 1 450px;
  }
  #slayers h2, #comments h2 {
    border-bottom: 1px solid #444;
    padding-bottom: 6px;
    margin-top: 0;
  }
  .slayer-level {
    margin: 12px 0;
    font-size: 1.1rem;
  }
  #comments {
    flex: 1 1 350px;
    max-height: 600px;
    overflow-y: auto;
  }
</style>
</head>
<body>

<header>
  <h1>Hypixel Slayer Stats Viewer</h1>
  <div id="input-area">
    <input type="text" id="username" placeholder="Enter Minecraft Username" />
    <button id="loadBtn">Load Player</button>
    <div id="error"></div>
  </div>
</header>

<div id="container">
  <section id="player-info">
    <!-- Player avatar here -->
  </section>

  <section id="slayers">
    <h2>Slayer Stats</h2>
    <div id="slayer-content">
      <!-- Slayer stats go here -->
    </div>
  </section>

  <section id="comments">
    <h2>Comments</h2>
    <div id="disqus_thread"></div>
  </section>
</div>

<script>
  const workerURL = 'https://spring-wood-7a9e.mail4nina2020.workers.dev';
  const disqusShortname = 'yaisera'; // Replace with your Disqus shortname

  const usernameInput = document.getElementById('username');
  const loadBtn = document.getElementById('loadBtn');
  const playerInfo = document.getElementById('player-info');
  const slayerContent = document.getElementById('slayer-content');
  const errorDiv = document.getElementById('error');

  loadBtn.addEventListener('click', () => {
    const username = usernameInput.value.trim();
    if (!username) {
      errorDiv.textContent = 'Please enter a Minecraft username.';
      return;
    }
    errorDiv.textContent = '';
    fetchPlayerData(username);
  });

  async function fetchPlayerData(username) {
    // Clear previous
    playerInfo.innerHTML = '';
    slayerContent.innerHTML = '';
    errorDiv.textContent = '';

    try {
      // 1. Get UUID from Mojang API
      const mojangRes = await fetch(`https://api.mojang.com/users/profiles/minecraft/${username}`);
      if (!mojangRes.ok) {
        errorDiv.textContent = 'Minecraft username not found.';
        return;
      }
      const mojangData = await mojangRes.json();
      const uuid = mojangData.id;

      // 2. Fetch player data from Cloudflare Worker proxy
      const hypixelRes = await fetch(`${workerURL}/?uuid=${uuid}`);
      if (!hypixelRes.ok) {
        errorDiv.textContent = 'Failed to fetch data from Hypixel API.';
        return;
      }
      const hypixelData = await hypixelRes.json();

      if (!hypixelData.player) {
        errorDiv.textContent = 'Player data not found on Hypixel.';
        return;
      }

      displayPlayerModel(uuid);
      displaySlayers(hypixelData.player);
      loadDisqus(username);

    } catch (e) {
      errorDiv.textContent = 'An error occurred: ' + e.message;
    }
  }

  function displayPlayerModel(uuid) {
    playerInfo.innerHTML = `
      <img src="https://crafatar.com/renders/body/${uuid}?size=150&overlay" alt="Player model" />
    `;
  }

  function displaySlayers(player) {
    const slayer = player.stats?.Slayer;
    if (!slayer) {
      slayerContent.innerHTML = '<p>No Slayer data found.</p>';
      return;
    }

    function getSlayerLevel(xp) {
      if (xp >= 2000000) return 5;
      if (xp >= 1000000) return 4;
      if (xp >= 500000) return 3;
      if (xp >= 100000) return 2;
      if (xp >= 0) return 1;
      return 0;
    }

    const slayerTypes = [
      { key: 'zombie', name: 'Zombie' },
      { key: 'spider', name: 'Spider' },
      { key: 'blaze', name: 'Blaze' },
      { key: 'enderman', name: 'Enderman' }
    ];

    slayerContent.innerHTML = '';

    slayerTypes.forEach(s => {
      const xpKey = `${s.key}_slayer_xp`;
      const xp = slayer[xpKey] || 0;
      const level = getSlayerLevel(xp);
      slayerContent.innerHTML += `
        <div class="slayer-level">
          <strong>${s.name} Slayer</strong><br />
          Level: ${level}<br />
          XP: ${xp.toLocaleString()}
        </div>
      `;
    });
  }

  function loadDisqus(username) {
    if (window.DISQUS) {
      DISQUS.reset({
        reload: true,
        config: function () {
          this.page.identifier = username;
          this.page.url = window.location.href;
        }
      });
    } else {
      window.disqus_config = function () {
        this.page.identifier = username;
        this.page.url = window.location.href;
      };
      const d = document, s = d.createElement('script');
      s.src = `https://${disqusShortname}.disqus.com/embed.js`;
      s.setAttribute('data-timestamp', +new Date());
      (d.head || d.body).appendChild(s);
    }
  }
</script>

</body>
</html>
