<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Skyblock Stats Viewer</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #121212;
    color: #eee;
    margin: 0; padding: 20px;
    display: flex; flex-direction: column; align-items: center;
    min-height: 100vh;
  }
  header {
    margin-bottom: 20px;
    text-align: center;
  }
  #input-area input, #input-area button {
    padding: 8px 12px;
    font-size: 1rem;
    border-radius: 4px;
    border: none;
  }
  #input-area input {
    margin-right: 10px;
    width: 220px;
  }
  #input-area button {
    background-color: #4caf50;
    color: white;
    cursor: pointer;
  }
  #input-area button:hover {
    background-color: #45a049;
  }
  #error {
    color: #f44336;
    margin-top: 10px;
  }
  #container {
    display: flex;
    gap: 20px;
    max-width: 900px;
    width: 100%;
  }
  #player-info, #skyblock-stats {
    background: #222;
    border-radius: 8px;
    padding: 15px;
    box-sizing: border-box;
  }
  #player-info {
    flex: 1 1 250px;
    text-align: center;
  }
  #player-info img {
    width: 150px;
    border-radius: 10px;
    border: 3px solid #444;
  }
  #skyblock-stats {
    flex: 2 1 600px;
  }
  #skyblock-stats h2 {
    border-bottom: 1px solid #444;
    padding-bottom: 6px;
    margin-top: 0;
  }
  .stat-item {
    margin: 8px 0;
  }
</style>
</head>
<body>

<header>
  <h1>Skyblock Stats Viewer</h1>
  <div id="input-area">
    <input type="text" id="username" placeholder="Enter Minecraft Username" />
    <button id="loadBtn">Load Player</button>
    <div id="error"></div>
  </div>
</header>

<div id="container">
  <section id="player-info">
    <!-- Player avatar -->
  </section>

  <section id="skyblock-stats">
    <h2>Skyblock Stats</h2>
    <div id="stats-content">
      <!-- Stats output -->
    </div>
  </section>
</div>

<script>
  const workerURL = 'https://spring-wood-7a9e.mail4nina2020.workers.dev';

  const usernameInput = document.getElementById('username');
  const loadBtn = document.getElementById('loadBtn');
  const playerInfo = document.getElementById('player-info');
  const statsContent = document.getElementById('stats-content');
  const errorDiv = document.getElementById('error');

  loadBtn.addEventListener('click', () => {
    const username = usernameInput.value.trim();
    if (!username) {
      errorDiv.textContent = 'Please enter a Minecraft username.';
      return;
    }
    errorDiv.textContent = '';
    fetchPlayerData(username);
  });

  async function fetchPlayerData(username) {
    playerInfo.innerHTML = '';
    statsContent.innerHTML = '';
    errorDiv.textContent = '';

    try {
      // Fetch player data from your Cloudflare Worker using username (no Mojang API call here)
      const res = await fetch(`${workerURL}/?username=${encodeURIComponent(username)}`);
      if (!res.ok) {
        errorDiv.textContent = 'Failed to fetch player data.';
        return;
      }
      const data = await res.json();

      if (!data.player) {
        errorDiv.textContent = 'No player data found.';
        return;
      }

      const uuid = data.player.uuid ?? data.player._id ?? null;
      if (!uuid) {
        errorDiv.textContent = 'UUID not found in response.';
        return;
      }

      displayPlayerModel(uuid, username);
      displaySkyblockStats(data.player);

    } catch (e) {
      errorDiv.textContent = 'An error occurred: ' + e.message;
    }
  }

  function displayPlayerModel(uuid, username) {
    playerInfo.innerHTML = `
      <img src="https://crafatar.com/renders/body/${uuid}?size=150&overlay" alt="Player model" />
      <p>${username}</p>
    `;
  }

  function displaySkyblockStats(player) {
    // Adjust based on your worker's response structure
    const sb = player.stats?.SkyBlock || player.stats?.skyblock || player.stats?.SKYBLOCK || null;

    if (!sb) {
      statsContent.innerHTML = '<p>No Skyblock stats found.</p>';
      return;
    }

    let output = '';

    // Example: coins
    const coins = sb.coin_purse ?? sb.coins ?? null;
    if (coins !== null) {
      output += `<div class="stat-item"><strong>Coins:</strong> ${coins.toLocaleString()}</div>`;
    }

    // Example: Slayer XP if present
    if (player.stats?.Slayer) {
      const slayers = player.stats.Slayer;
      output += '<h3>Slayer Levels</h3>';
      const slayerTypes = ['zombie', 'spider', 'blaze', 'enderman'];
      slayerTypes.forEach(type => {
        const xp = slayers[`${type}_slayer_xp`] ?? 0;
        output += `<div class="stat-item">${type.charAt(0).toUpperCase() + type.slice(1)} XP: ${xp.toLocaleString()}</div>`;
      });
    }

    statsContent.innerHTML = output || '<p>No detailed Skyblock stats found.</p>';
  }
</script>

</body>
</html>
