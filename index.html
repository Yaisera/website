<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MotherDiana's Site</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #121212;
    color: #eee;
    margin: 0; padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }
  header {
    padding: 20px;
    text-align: center;
  }
  #input-area {
    margin-bottom: 20px;
  }
  #input-area input {
    padding: 8px 12px;
    font-size: 1rem;
    border-radius: 4px;
    border: none;
    margin-right: 10px;
    width: 220px;
  }
  #input-area button {
    padding: 8px 16px;
    font-size: 1rem;
    border-radius: 4px;
    border: none;
    background-color: #4caf50;
    color: white;
    cursor: pointer;
  }
  #input-area button:hover {
    background-color: #45a049;
  }
  #error {
    color: #f44336;
    margin-top: 10px;
  }
  #container {
    display: flex;
    gap: 20px;
    max-width: 1200px;
    width: 95%;
    padding: 20px;
    box-sizing: border-box;
  }
  #player-info, #stats {
    background: #222;
    border-radius: 8px;
    padding: 15px;
    box-sizing: border-box;
  }
  #player-info {
    flex: 1 1 250px;
    text-align: center;
  }
  #player-info img {
    width: 150px;
    border-radius: 10px;
    border: 3px solid #444;
  }
  #stats {
    flex: 3 1 600px;
    color: #ddd;
  }
  h2 {
    border-bottom: 1px solid #444;
    padding-bottom: 6px;
    margin-top: 0;
  }
  .section {
    margin-bottom: 20px;
  }
  .level {
    font-size: 1.2rem;
    margin-bottom: 8px;
  }
  .skill-list {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
  }
  .skill-item {
    background: #333;
    padding: 8px 12px;
    border-radius: 8px;
    min-width: 140px;
  }
</style>
</head>
<body>

<header>
  <h1>Hypixel Slayer & Skills Viewer</h1>
  <div id="input-area">
    <input type="text" id="username" placeholder="Enter Minecraft Username" />
    <button id="loadBtn">Load Player</button>
    <div id="error"></div>
  </div>
</header>

<div id="container">
  <section id="player-info">
    <!-- Player avatar here -->
  </section>

  <section id="stats">
    <div class="section" id="slayer-section">
      <h2>Slayer Levels</h2>
      <div id="slayers"></div>
    </div>
    <div class="section" id="skills-section">
      <h2>Skills</h2>
      <div id="skills"></div>
    </div>
  </section>
</div>

<script>
  const workerURL = 'https://spring-wood-7a9e.mail4nina2020.workers.dev';

  const usernameInput = document.getElementById('username');
  const loadBtn = document.getElementById('loadBtn');
  const playerInfo = document.getElementById('player-info');
  const slayersDiv = document.getElementById('slayers');
  const skillsDiv = document.getElementById('skills');
  const errorDiv = document.getElementById('error');

  loadBtn.addEventListener('click', () => {
    const username = usernameInput.value.trim();
    if (!username) {
      errorDiv.textContent = 'Please enter a Minecraft username.';
      return;
    }
    errorDiv.textContent = '';
    fetchPlayerData(username);
  });

  async function fetchPlayerData(username) {
    playerInfo.innerHTML = '';
    slayersDiv.innerHTML = '';
    skillsDiv.innerHTML = '';
    errorDiv.textContent = '';

    try {
      // 1. Get UUID from Mojang API
      const mojangRes = await fetch(`https://api.mojang.com/users/profiles/minecraft/${username}`);
      if (!mojangRes.ok) {
        errorDiv.textContent = 'Minecraft username not found.';
        return;
      }
      const mojangData = await mojangRes.json();
      const uuid = mojangData.id;

      // 2. Fetch player data from Cloudflare Worker proxy
      const hypixelRes = await fetch(`${workerURL}/?uuid=${uuid}`);
      if (!hypixelRes.ok) {
        errorDiv.textContent = 'Failed to fetch data from Hypixel API.';
        return;
      }
      const hypixelData = await hypixelRes.json();

      if (!hypixelData.player) {
        errorDiv.textContent = 'Player data not found on Hypixel.';
        return;
      }

      displayPlayerModel(uuid);
      displaySlayers(hypixelData.player);
      displaySkills(hypixelData.player);

    } catch (e) {
      errorDiv.textContent = 'An error occurred: ' + e.message;
    }
  }

  function displayPlayerModel(uuid) {
    playerInfo.innerHTML = `
      <img src="https://crafatar.com/renders/body/${uuid}?size=150&overlay" alt="Player model" />
      <p>${usernameInput.value}</p>
    `;
  }

  function displaySlayers(player) {
    const slayer = player.stats?.Slayer;
    if (!slayer) {
      slayersDiv.innerHTML = '<p>No Slayer data found.</p>';
      return;
    }

    function getSlayerLevel(xp) {
      if (xp >= 2000000) return 5;
      if (xp >= 1000000) return 4;
      if (xp >= 500000) return 3;
      if (xp >= 100000) return 2;
      if (xp >= 0) return 1;
      return 0;
    }

    const slayerTypes = [
      { key: 'zombie', name: 'Zombie' },
      { key: 'spider', name: 'Spider' },
      { key: 'blaze', name: 'Blaze' },
      { key: 'enderman', name: 'Enderman' }
    ];

    slayersDiv.innerHTML = '';
    slayerTypes.forEach(s => {
      const xpKey = `${s.key}_slayer_xp`;
      const xp = slayer[xpKey] || 0;
      const level = getSlayerLevel(xp);
      slayersDiv.innerHTML += `
        <div class="level">
          <strong>${s.name} Slayer</strong><br />
          Level: ${level}<br />
          XP: ${xp.toLocaleString()}
        </div>
      `;
    });
  }

  function displaySkills(player) {
    const skills = player.achievements;
    if (!skills) {
      skillsDiv.innerHTML = '<p>No Skills data found.</p>';
      return;
    }

    // Filter out skills keys relevant to Hypixel skills
    // Common skills keys in Hypixel: mining_fortune, farming, combat, enchanting, alchemy, fishing, taming
    const skillKeys = [
      { key: 'experience_skill_mining', name: 'Mining' },
      { key: 'experience_skill_farming', name: 'Farming' },
      { key: 'experience_skill_combat', name: 'Combat' },
      { key: 'experience_skill_enchanting', name: 'Enchanting' },
      { key: 'experience_skill_alchemy', name: 'Alchemy' },
      { key: 'experience_skill_fishing', name: 'Fishing' },
      { key: 'experience_skill_taming', name: 'Taming' }
    ];

    skillsDiv.innerHTML = '';
    skillKeys.forEach(s => {
      const xp = skills[s.key] || 0;
      const level = calculateSkillLevel(xp);
      skillsDiv.innerHTML += `
        <div class="skill-item">
          <strong>${s.name}</strong><br />
          Level: ${level}<br />
          XP: ${xp.toLocaleString()}
        </div>
      `;
    });
  }

  function calculateSkillLevel(xp) {
    // Simple XP to level approximation for Hypixel skills (can be adjusted)
    if (xp >= 1500000) return 50;
    if (xp >= 1000000) return 40;
    if (xp >= 500000) return 30;
    if (xp >= 200000) return 20;
    if (xp >= 50000) return 10;
    if (xp > 0) return 1;
    return 0;
  }
</script>

</body>
</html>
