<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Hypixel Slayer Stats Viewer</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #121212;
    color: #eee;
    margin: 0; padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }
  header {
    padding: 20px;
    text-align: center;
  }
  #input-area {
    margin-bottom: 20px;
  }
  #input-area input {
    padding: 8px 12px;
    font-size: 1rem;
    border-radius: 4px;
    border: none;
    margin-right: 10px;
    width: 280px;
  }
  #input-area button {
    padding: 8px 16px;
    font-size: 1rem;
    border-radius: 4px;
    border: none;
    background-color: #4caf50;
    color: white;
    cursor: pointer;
  }
  #input-area button:hover {
    background-color: #45a049;
  }
  #error {
    color: #f44336;
    margin-top: 10px;
  }
  #container {
    display: flex;
    gap: 20px;
    max-width: 1200px;
    width: 95%;
    padding: 20px;
    box-sizing: border-box;
  }
  #player-info, #slayers {
    background: #222;
    border-radius: 8px;
    padding: 15px;
    box-sizing: border-box;
  }
  #player-info {
    flex: 1 1 250px;
    text-align: center;
  }
  #player-info img {
    width: 150px;
    border-radius: 10px;
    border: 3px solid #444;
  }
  #slayers {
    flex: 2 1 700px;
  }
  #slayers h2 {
    border-bottom: 1px solid #444;
    padding-bottom: 6px;
    margin-top: 0;
  }
  .slayer-level {
    margin: 12px 0;
    font-size: 1.1rem;
  }
</style>
</head>
<body>

<header>
  <h1>Hypixel Slayer Stats Viewer</h1>
  <div id="input-area">
    <input type="text" id="uuid" placeholder="Enter Player UUID" />
    <button id="loadBtn">Load Slayer Stats</button>
    <div id="error"></div>
  </div>
</header>

<div id="container">
  <section id="player-info">
    <!-- Player model renders here -->
  </section>

  <section id="slayers">
    <h2>Slayer Stats</h2>
    <div id="slayer-content">
      <!-- Slayer stats will be shown here -->
    </div>
  </section>
</div>

<script>
  const workerURL = 'https://spring-wood-7a9e.mail4nina2020.workers.dev';

  const uuidInput = document.getElementById('uuid');
  const loadBtn = document.getElementById('loadBtn');
  const playerInfo = document.getElementById('player-info');
  const slayerContent = document.getElementById('slayer-content');
  const errorDiv = document.getElementById('error');

  loadBtn.addEventListener('click', () => {
    const uuid = uuidInput.value.trim();
    if (!uuid) {
      errorDiv.textContent = 'Please enter a UUID.';
      return;
    }
    errorDiv.textContent = '';
    fetchPlayerData(uuid);
  });

  async function fetchPlayerData(uuid) {
    playerInfo.innerHTML = '';
    slayerContent.innerHTML = '';
    errorDiv.textContent = '';

    try {
      const response = await fetch(`${workerURL}/?uuid=${encodeURIComponent(uuid)}`);
      if (!response.ok) {
        errorDiv.textContent = `Error fetching player data: ${response.status} ${response.statusText}`;
        return;
      }

      const data = await response.json();

      if (!data.player) {
        errorDiv.textContent = 'Player data not found on Hypixel.';
        return;
      }

      displayPlayerModel(uuid);
      displaySlayers(data.player);

    } catch (e) {
      errorDiv.textContent = 'An error occurred: ' + e.message;
    }
  }

  function displayPlayerModel(uuid) {
    playerInfo.innerHTML = `
      <img src="https://crafatar.com/renders/body/${uuid}?size=150&overlay" alt="Player model" />
    `;
  }

  function displaySlayers(player) {
    const slayerStats = player.stats?.Slayer;
    if (!slayerStats) {
      slayerContent.innerHTML = '<p>No Slayer data found.</p>';
      return;
    }

    // Slayer XP keys in Hypixel API usually have pattern: {type}_slayer_xp
    // Let's dynamically list all keys ending with '_slayer_xp'

    const xpEntries = Object.entries(slayerStats)
      .filter(([key, val]) => key.endsWith('_slayer_xp') && typeof val === 'number');

    if (xpEntries.length === 0) {
      slayerContent.innerHTML = '<p>No Slayer XP data available.</p>';
      return;
    }

    function getSlayerLevel(xp) {
      if (xp >= 2000000) return 5;
      if (xp >= 1000000) return 4;
      if (xp >= 500000) return 3;
      if (xp >= 100000) return 2;
      if (xp >= 0) return 1;
      return 0;
    }

    slayerContent.innerHTML = '';

    xpEntries.forEach(([key, xp]) => {
      // Extract type from key, e.g. zombie_slayer_xp => Zombie
      const type = key.replace('_slayer_xp', '').replace(/_/g, ' ');
      const typeName = type.charAt(0).toUpperCase() + type.slice(1);

      const level = getSlayerLevel(xp);

      slayerContent.innerHTML += `
        <div class="slayer-level">
          <strong>${typeName} Slayer</strong><br />
          Level: ${level}<br />
          XP: ${xp.toLocaleString()}
        </div>
      `;
    });
  }
</script>

</body>
</html>
