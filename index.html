<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MyBlock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: #eee;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            padding: 20px;
            text-align: center;
        }

        #container {
            display: flex;
            gap: 20px;
            max-width: 1200px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        #player-info {
            flex: 1 1 300px;
            background: #222;
            border-radius: 8px;
            padding: 15px;
        }

        #player-model {
            text-align: center;
            margin-bottom: 20px;
        }

            #player-model img {
                width: 150px;
                border-radius: 10px;
                border: 3px solid #444;
            }

        #slayers {
            flex: 2 1 400px;
            background: #222;
            border-radius: 8px;
            padding: 15px;
        }

        #comments {
            flex: 1 1 350px;
            background: #222;
            border-radius: 8px;
            padding: 15px;
            height: fit-content;
        }

        label, input, button {
            font-size: 1rem;
        }

        input {
            padding: 6px 10px;
            border-radius: 4px;
            border: none;
            margin-right: 10px;
        }

        button {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }

            button:hover {
                background-color: #45a049;
            }

        h2 {
            border-bottom: 1px solid #444;
            padding-bottom: 6px;
            margin-top: 0;
        }

        .slayer-level {
            margin: 8px 0;
        }

        .error {
            color: #f44336;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Hypixel Player Slayer Stats</h1>
        <div>
            <input type="text" id="username" placeholder="Enter Minecraft Username" />
            <button id="loadBtn">Load Player</button>
        </div>
        <div id="error" class="error"></div>
    </header>

    <div id="container">
        <section id="player-info">
            <div id="player-model">
                <!-- Player avatar will go here -->
            </div>
        </section>

        <section id="slayers">
            <h2>Slayer Stats</h2>
            <div id="slayer-content">
                <!-- Slayer stats will appear here -->
            </div>
        </section>

        <section id="comments">
            <h2>Comments</h2>
            <!-- Disqus comments embed -->
            <div id="disqus_thread"></div>
        </section>
    </div>

    <script>
        const disqusShortname = 'yaisera'; 

        const usernameInput = document.getElementById('username');
        const loadBtn = document.getElementById('loadBtn');
        const playerModelDiv = document.getElementById('player-model');
        const slayerContentDiv = document.getElementById('slayer-content');
        const errorDiv = document.getElementById('error');

        async function fetchPlayerData(username) {
            errorDiv.textContent = '';
            playerModelDiv.innerHTML = '';
            slayerContentDiv.innerHTML = '';

            if (!username) {
                errorDiv.textContent = 'Please enter a Minecraft username.';
                return;
            }

            try {
                // Get UUID from Mojang API
                const mojangRes = await fetch(`https://api.mojang.com/users/profiles/minecraft/${username}`);
                if (!mojangRes.ok) {
                    errorDiv.textContent = 'Minecraft user not found.';
                    return;
                }
                const mojangData = await mojangRes.json();
                const uuid = mojangData.id;

                // Fetch Hypixel player data
                const workerURL = 'https://spring-wood-7a9e.mail4nina2020.workers.dev/';

                const hypixelRes = await fetch(`${workerURL}/player?uuid=${uuid}`);

                const hypixelData = await hypixelRes.json();

                if (!hypixelData.success || !hypixelData.player) {
                    errorDiv.textContent = 'Hypixel player data not found or API error.';
                    return;
                }

                displayPlayerModel(username);
                displaySlayers(hypixelData.player);

                // Reset Disqus for the player page (optional)
                resetDisqus(username);

            } catch (e) {
                console.error(e);
                errorDiv.textContent = 'An error occurred while fetching data.';
            }
        }

        function displayPlayerModel(username) {
            // Use Minecraft avatar from Crafatar
            playerModelDiv.innerHTML = `
          <img src="https://crafatar.com/renders/body/${username}?size=150&overlay" alt="${username} player model" />
          <h3 style="margin-top:10px;">${username}</h3>
        `;
        }

        function displaySlayers(player) {
            // Slayer info is inside player.stats.Slayer, each with XP and Level info
            const slayer = player.stats?.Slayer;
            if (!slayer) {
                slayerContentDiv.innerHTML = '<p>No Slayer data found.</p>';
                return;
            }

            // Hypixel Slayer info keys:
            // zombie, spider, wolf, enderman â€” each has XP, and level info in separate keys like zombie_slayer_xp

            // Helper to get level from XP (approximate from Hypixel wiki)
            function getSlayerLevel(xp) {
                if (xp >= 2000000) return 5;
                if (xp >= 1000000) return 4;
                if (xp >= 500000) return 3;
                if (xp >= 100000) return 2;
                if (xp >= 0) return 1;
                return 0;
            }

            const slayerTypes = [
                { key: 'zombie', name: 'Zombie' },
                { key: 'spider', name: 'Spider' },
                { key: 'wolf', name: 'Blaze' },
                { key: 'enderman', name: 'Enderman' }
            ];

            slayerContentDiv.innerHTML = '';

            slayerTypes.forEach(s => {
                // XP keys in Hypixel API:
                // zombie_slayer_xp, spider_slayer_xp, blaze_slayer_xp, enderman_slayer_xp
                const xpKey = `${s.key}_slayer_xp`;
                const xp = slayer[xpKey] || 0;
                const level = getSlayerLevel(xp);
                slayerContentDiv.innerHTML += `
            <div class="slayer-level">
              <strong>${s.name} Slayer</strong><br/>
              Level: ${level} <br/>
              XP: ${xp.toLocaleString()}
            </div>
          `;
            });
        }

        function resetDisqus(username) {
            if (window.DISQUS) {
                DISQUS.reset({
                    reload: true,
                    config: function () {
                        this.page.identifier = username;
                        this.page.url = window.location.href;
                    }
                });
            } else {
                // Load Disqus script only once
                window.disqus_config = function () {
                    this.page.identifier = username;
                    this.page.url = window.location.href;
                };

                const d = document, s = d.createElement('script');
                s.src = `https://${disqusShortname}.disqus.com/embed.js`;
                s.setAttribute('data-timestamp', +new Date());
                (d.head || d.body).appendChild(s);
            }
        }

        loadBtn.addEventListener('click', () => {
            const username = usernameInput.value.trim();
            fetchPlayerData(username);
        });

        // Optional: load default user on page load
        // fetchPlayerData('Technoblade');
    </script>

</body>
</html>
