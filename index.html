<script>
  // ...existing code...

  function displaySlayers(player) {
    const slayerStats = player.stats;
    if (!slayerStats) {
      slayerContent.innerHTML = '<p>No player stats found.</p>';
      return;
    }

    // Find all keys with "slayer" anywhere in the key name and numeric values
    const slayerEntries = Object.entries(slayerStats)
      .filter(([key, val]) => key.toLowerCase().includes('slayer') && typeof val === 'number');

    if (slayerEntries.length === 0) {
      slayerContent.innerHTML = '<p>No Slayer-related data found.</p>';
      return;
    }

    slayerContent.innerHTML = '';

    slayerEntries.forEach(([key, val]) => {
      // Format key name nicely
      const typeName = key
        .replace(/_/g, ' ')
        .replace(/\b\w/g, c => c.toUpperCase());

      slayerContent.innerHTML += `
        <div class="slayer-level">
          <strong>${typeName}</strong><br />
          Value: ${val.toLocaleString()}
        </div>
      `;
    });
  }
</script>
